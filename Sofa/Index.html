<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="object" src="models/sofa.obj"></a-asset-item>
            <a-asset-item id="material" src="models/sofa.mtl"></a-asset-item>
        </a-assets>

        <!-- Using the asset management system. -->
        <a-obj-model src="#object" mtl="#material">
            <a-animation src="#object" attribute="rotation" dur="3000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-obj-model>

        <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
        <!--obj-model src="models/pokeball-vray.obj" mtl="models/pokeball-vray.mtl"></a-obj-model>-->
        <a-entity position="0 200 150">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
